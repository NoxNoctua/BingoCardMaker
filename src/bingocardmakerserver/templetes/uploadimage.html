<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ page_title }}</title>
	<link rel="stylesheet" href="{{ url_for('static', path='root_style.css') }}">
	<script src="{{ url_for('static', path='redirectnonadmin.js') }}"></script>
	<style>
		
		
	
	</style>
</head>

<body>
	{% include 'header.html' %}
	<div id="main" class="main_div_style">
		<form id="upload_image_form" class="default_form_style" method="post" action="{{ domain_url }}/poolmanagment/uploadimg" enctype="multipart/form-data">
			<h1 class="large_title">Upload an Image</h1>
			<div class="input_div fixed_width_medium">
				<input type="file" class="medium_label" id="file_input" name="file" required>
			</div>
			<div class="input_div fixed_width_medium">
				<label class="medium_label">Name</label>
				<div class="spacer_div"></div>
				<input type="text" name="name" required placeholder="new image">
			</div>
			<div class="input_div fixed_width_medium">
				<label class="medium_label">Tag</label>
				<div class="spacer_div"></div>
				<input type="text" name="tag" required placeholder="default">
			</div>
			<div class="input_div fixed_width_medium">
				<label class="medium_label vcenter_label">Add to pool</label>
				<div class="spacer_div"></div>
				<select class="medium_label" name="use_type">
					<option>pool</option>
					<option>base</option>
					<option>freespace</option>
					<option>watermark</option>
				</select>
			</div>
			<div class="input_div fixed_width_medium">
				<input type="checkbox" name="active" class="medium_checkbox" checked="true">
				<label class="medium_label vcenter_label">Active</label>
			</div>
			<button type="submit" class="small_button">Upload</button>
		</form>
	</div>

	<script>
		const form = document.getElementById("upload_image_form");

		form.addEventListener("submit", () => {
			document.location.href = "/";
		});
	</script>
</body>
